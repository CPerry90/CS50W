{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search Results</h1>
    <h4>Results found: {{len}}</h4>
    <ul>
        {% for result in results %}
            <li>
                <a href="{% url 'title' title=result %}">{{result}}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
