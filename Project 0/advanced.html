<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="links">
            <a href="index.html">Search</a>
        </div>
        <div class="header">
            <h3>Advanced Search</h3>
        </div>
        <div class="advanced-input-container">
            <p>Find pages with...</p>
            
            <form action="https://www.google.com/search">
                <div class="input-div"><p>All these words</p><input class="advanced-input" type="text" name="as_q"></div>
                <div class="input-div"><p>This exact word or phrase</p><input class="advanced-input" type="text" name="as_epq"></div>
                <div class="input-div"><p>Any of these words</p><input class="advanced-input" type="text" name="as_oq"></div>
                <div class="input-div"><p>None of these words</p><input class="advanced-input" type="text" name="as_eq"></div>
                <input class="submit-blue" type="submit" value="Advanced Search">
            </form>
        </div>
    </body>
</html>
