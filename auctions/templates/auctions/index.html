{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <form action="{% url 'categorySelect' %}" method="POST">
        {% csrf_token %}
        <p>{{ selectedCategory }}</p>
        <select name="category" id="category">
            <option value="all">Category</option>
            {% for category in categories %}
                {% if category == selectedCategory %}
                    <option value="{{ category }}" selected="selected">{{ category }}</option>
                {% else %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endif %}
            {% endfor %}
        </select>
        <input type="submit" value="Go!">
    </form>
    <div class="row">
        {% for listing in currentListings %}
            <div class="col-md-2">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{ listing.imageURL }}" alt="{{ listing.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ listing.title }}</h5>
                        <p class="card-text">{{ listing.description }}</p>
                        <h6>Â£{{ listing.price }}</h6>
                        <a href="{% url 'viewListing' id=listing.id %}" class="btn btn-primary">View Listing</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
