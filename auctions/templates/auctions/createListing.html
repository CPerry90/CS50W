{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>
    {% if message %}
        {{ message }}
    {% endif %}
    <form action="{% url 'createListing' %}" method="POST">
        {% csrf_token %}
        {{ form.as_div }}
        <input type="submit" value="Create">
    </form>
{% endblock %}
