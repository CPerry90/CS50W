{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Volunteer Center{% endblock %}</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous" />
        <link
            href="{% static 'volunteercenter/styles.css' %}"
            rel="stylesheet" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="/">Volunteer Center</a>
                <div class="links-container">
                    <ul class="navbar-nav mr-auto">
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" id="userProfile"
                                >Welcome,
                                <strong>{{ user.username }}</strong>!</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}"
                                >Log Out</a
                            >
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}"
                                >Register</a
                            >
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        <div class="body">{% block body %} {% endblock %}</div>
    </body>
    {% block script %} {% endblock %}
    <script
        src="https://kit.fontawesome.com/c0e15e3145.js"
        crossorigin="anonymous"></script>
</html>
