{% extends "volunteercenter/layout.html" %} {% block body %}
<div class="row no-margin">
    <div class="col-md-4"></div>
    <div class="col-md-4 form-card fade-in">
        {% if message %}
        <div><p>{{ message }}</p></div>
        {% endif %}
        <h2>Register</h2>
        <hr />
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input
                    autofocus
                    class="form-control"
                    type="text"
                    name="first_name"
                    placeholder="First Name"
                    required />
            </div>
            <div class="form-group">
                <input
                    class="form-control"
                    type="text"
                    name="last_name"
                    placeholder="Last Name"
                    required />
            </div>
            <div class="form-group">
                <input
                    class="form-control"
                    type="email"
                    name="email"
                    placeholder="Email Address"
                    required />
            </div>
            <div class="form-group">
                <input
                    class="form-control"
                    type="tel"
                    name="phone_number"
                    placeholder="Contact Telephone Number"
                    required />
            </div>

            <div class="form-group">
                <input
                    class="form-control"
                    type="text"
                    name="address_1"
                    placeholder="Address Line 1"
                    required />
            </div>
            <div class="form-group">
                <input
                    class="form-control"
                    type="text"
                    name="address_2"
                    placeholder="Address Line 2" />
            </div>
            <div class="form-group">
                <input
                    class="form-control"
                    type="text"
                    name="city"
                    placeholder="City"
                    required />
            </div>
            <div class="form-group">
                <input
                    class="form-control"
                    type="text"
                    name="county"
                    placeholder="County"
                    required />
            </div>
            <div class="form-group">
                <input
                    class="form-control"
                    type="text"
                    name="postcode"
                    placeholder="Postcode"
                    required />
            </div>
            <div class="form-group">
                <input
                    class="form-control"
                    type="password"
                    name="password"
                    placeholder="Password" />
            </div>
            <div class="form-group">
                <input
                    class="form-control"
                    type="password"
                    name="confirmation"
                    placeholder="Confirm Password" />
            </div>
            <input class="btn btn-primary" type="submit" value="Register" />
        </form>
        <hr />
        <p>have an account? <a href="{% url 'login' %}">Log In here.</a></p>
    </div>
    <div class="col-md-4-"></div>
</div>

{% endblock %}
