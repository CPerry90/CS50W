{% extends "volunteercenter/layout.html" %} {% block body %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 form-card">
        {% if message %}
        <div><p>{{ message }}</p></div>
        {% endif %}
        <h2>Register</h2>
        <hr />
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input
                    autofocus
                    class="form-control"
                    type="text"
                    name="username"
                    placeholder="Username" />
            </div>
            <div class="form-group">
                <input
                    class="form-control"
                    type="email"
                    name="email"
                    placeholder="Email Address" />
            </div>
            <div class="form-group">
                <input
                    class="form-control"
                    type="password"
                    name="password"
                    placeholder="Password" />
            </div>
            <div class="form-group">
                <input
                    class="form-control"
                    type="password"
                    name="confirmation"
                    placeholder="Confirm Password" />
            </div>
            <input class="btn btn-primary" type="submit" value="Register" />
        </form>
        <hr />
        <p>have an account? <a href="{% url 'login' %}">Log In here.</a></p>
    </div>
    <div class="col-md-4-"></div>
</div>

{% endblock %}
