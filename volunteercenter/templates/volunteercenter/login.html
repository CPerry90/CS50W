{% extends "volunteercenter/layout.html" %} {% block body %}

<div class="row no-margin">
    <div class="col-md-4"></div>
    <div class="col-md-4 form-card fade-in">
        {% if message %}
        <div><p>{{ message }}</p></div>
        {% endif %}
        <h2>Login</h2>
        <hr />
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input
                    autofocus
                    class="form-control"
                    type="email"
                    name="username"
                    placeholder="Username" />
            </div>
            <div class="form-group">
                <input
                    class="form-control"
                    type="password"
                    name="password"
                    placeholder="Password" />
            </div>
            <input class="btn btn-primary" type="submit" value="Login" />
        </form>
        <hr />
        <p>
            Don't have an account?
            <a href="{% url 'register' %}">Register here.</a>
        </p>
    </div>
    <div class="col-md-4"></div>
</div>

{% endblock %}
